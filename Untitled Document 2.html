<head>

    <title>1989 (taylor's version)</title>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Arimo:wght@400;500;600;700&family=Cairo:wght@200;300;400;500;600;700;800;900;1000&family=Open+Sans:wght@300;400;500;600;700;800&display=swap');
/*²start global rules */
*{
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
}
body{
    font-family: 'Cairo', sans-serif;
    /* font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; */
    background-color: var(--background-color);
    margin: 0;
    color: white ;
}
ul{
    list-style: none;
}
a{
    text-decoration: none;
}
html{
    scroll-behavior: smooth;
    padding: 0;
}
.container{
    margin-left: auto;
    margin-right: auto;
    padding-left: 15px;
    padding-right: 15px;
}
.main-title{
    margin: 30px auto 70px;
    border: 2px solid white;
    width: fit-content;
    padding: 12px;
    z-index: 0;
    text-transform: uppercase;
    position: relative;
    transition: var(--main-transition-duration);
    cursor:default;
    user-select: none;
}
.main-title::before{
    content: "";
    width: 12px;
    height: 12px;
    display: inline-block;
    background-color: var(--main-color);
    border-radius: 50%;
    position: absolute;
    left: -30px;
    top: 50%;
    transform: translateY(-50%);
}
.main-title::after{
    content: "";
    width: 12px;
    height: 12px;
    display: inline-block;
    background-color: var(--main-color);
    border-radius: 50%;
    position: absolute;
    right: -30px;
    top: 50%;
    transform: translateY(-50%);
}
.main-title:hover::after{
    z-index: -1;
    animation: right-move 1s  linear forwards;
}
.main-title:hover::before{
    z-index: -1;
    animation: left-move 1s  linear forwards;
}
.main-title:hover{
    border-color: var(--main-color);
    transition-delay: 1s;
}
@keyframes right-move {
    50%{
        right: 0;
        width: 12px;
        height: 12px;
    }
    100%{
        right: 0;
        border-radius: 0;
        width: 51%;
        height: 100%;
    }
}
@keyframes left-move {
    50%{
        left: 0;
        width: 12px;
        height: 12px;
    }
    100%{
        left: 0;
        border-radius: 0;
        width: 50%;
        height: 100%;
    }
}
/* ² end global rules  */
    :root{
    /* --main-color: #07c44b;  */
    --main-color: #2196F3;
    --background-color: #121212;
    --secondary-background-color: #151515;
    --fill-effect-color: #2b2b2be8;
    --section-color: #1f1f1f ;
    --unvisible-text-color: #b8b3b3;
    --section-padding:100px;
    --main-transition-duration:0.5s;
} 
.events{
    padding-top: var(--section-padding);
    padding-bottom: var(--section-padding);
}
.events .container{
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    gap: 30px;
    perspective: 450px;
}
@media (max-width:991px) {
    .events .container{
        flex-direction: column;
        gap: 0;
    }
}
.events .container img{
    max-width: 350px;
    transition: var(--main-transition-duration);
    transform-style: preserve-3d;
    z-index: 1;    
}
@media (min-width:991px) {
    .events .container img:hover{
        transform: translate3d(123px,0px,158px);
    }
    .events .container .front-face{
        perspective: 450px;
        position: relative;
        z-index: 8;
    }
}

@media (max-width:767px) {
    .events .container img{
        max-width: 70%;
        margin: auto;
        display: block;
    }
} 

.events .container .info {
    flex: 1;
}
.events .container .info .time {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 20px auto;
    gap: 10px;
}
.events .container .info .time span{
    display: block;
}
.events .container .info .time span:first-child {
    font-size: 40px;
    color: var(--main-color);
    padding: 15px;
    display: flex;
    justify-content: center;
    font-weight: 600;
}
.events .container .info .time span:last-of-type {
    padding: 10px;
    font-size: 15px;
    border-top: 1px solid #cccccc;
    color: var(--unvisible-text-color);
    transition: var(--main-transition-duration);
    text-transform: capitalize;
    letter-spacing: 1px;
}
.events .container .info .time .unit{
    border: 2px solid #cccccc;
    text-align: center;
    width: 75px;
    border-radius: 6px;
    transition: var(--main-transition-duration);

}
.events .container .info .time .unit:hover,
.events .container .info .time .unit:hover span:last-child {
    border-color: var(--main-color  );
    color: white;
    cursor: default;
}
.events .title{
    text-align: center;
    margin: 52px 0 0 0;
    font-size: 30px;
    color: #2196F3;
}
.events .description{
    margin: 20px auto;
    text-align: center;
    max-width: 72%;
    font-size: 16px;
    color: var(--unvisible-text-color);
}
@media (max-width:767px) {
    .events .description{

}
.events .subscribe form{
    width: 600px;
    margin: auto;
    padding: 30px 40px;
    background-color: #1f1f1f;
    display: flex;
    gap: 18px;
    border-radius: 46px;
}
@media (max-width:767px) {
    .events .subscribe form{
        max-width: 100%;
        padding: 15px;
        border-radius: 10px;
        flex-direction: column;
    }
}
.events .subscribe form input[type="email"]{
    padding: 20px;
    border: none;
    outline: none;
    border-radius: 29px;
    flex:1;
    caret-color: var(--main-color);

}
@media (max-width:767px) {
    .events .subscribe form input[type="email"]{

}

.events .subscribe form input[type="email"]:focus{
    outline: none;
}
.events .subscribe form input[type="email"]::placeholder{
    transition: opacity var(--main-transition-duration);
}
.events .subscribe form input[type="email"]:focus::placeholder{
    opacity: 0;
}
.events .subscribe form input[type="submit"]{
    padding: 20px;
    border: none;
    border-radius: 53px;
    background: var(--main-color);
    color: white;
    font-weight: bold;
    text-transform: uppercase;
    font-size: 15px;
    cursor: pointer;
    transition: var(--main-transition-duration);
}
.tooltip{
    position: relative;
    display: flex;
    flex: 1;
}
.tooltip::after{
    content: "type your email to send you a notification";
    position: absolute;
    width: 243px;
    padding: 2px 9px; 
    height: 21px;
    display: block;
    background-color: #ffffffe4;
    top: -32px;
    font-size: 14px;
    left: 50%;
    border-radius: 10px;
    transform: translateX(-50%);
    color: black;
    opacity: 0;
    transition: var(--main-transition-duration);
}
.tooltip::before{
    content: '';
    position: absolute;
    border-style: solid;
    border-width: 7px;
    border-color: #ffffff transparent transparent transparent;
    top: -8px;
    left: 50%;
    opacity: 0;
    transform: translateX(-50%);
    transition: var(--main-transition-duration);
}
.tooltip:hover::before,.tooltip:hover::after { 
    opacity: 1;
}

    padding: 20px;

<body>
    <div class="events" id="events">
        <h2 class="main-title">events</h2>
        <div class="container">
        <img src="images/cover.webp" alt="">
        <div class="info">
            <div class="time">
            <div class="unit">
                <span id="days">00</span>
                <span>days</span>
            </div>
            <div class="unit">
                <span id="hours">00</span>
                <span>hours</span>
            </div>
            <div class="unit">
                <span id="minutes">00</span>
                <span>minutes</span>
            </div>
            <div class="unit">
                <span id="seconds">00</span>
                <span>seconds</span>
            </div>
            </div>
            <h2 class="title">1989 (taylor s'version)</h2>
            <p class="description">1989 (Taylor's Version) is the fourth re-recorded album by American singer-songwriter Taylor Swift, scheduled for release on October 27, 2023</p>
        </div>
        <div class="subscribe">
            <form action="" name="f1">
                <input type="email" name="email" id="" placeholder="type your email to send you a remember me message before the event">
                <input type="submit" value="send">
            </form>
        </div>
        </div>
        <script>
            const targetDate = new Date('2023-10-28T04:00:00').getTime();
            const countdownInterval = setInterval(updateCountdown, 1000);
            
            function updateCountdown() {
                const currentDate = new Date().getTime();
                const timeRemaining = targetDate - currentDate;
            
                if (timeRemaining <= 0) {
                    clearInterval(countdownInterval);
                    document.getElementById('days').innerHTML = '00';
                    document.getElementById('hours').innerHTML = '00';
                    document.getElementById('minutes').innerHTML = '00';
                    document.getElementById('seconds').innerHTML = '00';
                } else {
                    const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
            
                    document.getElementById('days').innerHTML = padZeroes(days);
                    document.getElementById('hours').innerHTML = padZeroes(hours);
                    document.getElementById('minutes').innerHTML = padZeroes(minutes);
                    document.getElementById('seconds').innerHTML = padZeroes(seconds);
                }
            }
            
            function padZeroes(value) {
                return value.toString().padStart(2, '0');
            }
            
            updateCountdown();
            </script>
